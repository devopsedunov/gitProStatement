<!Doctype html>
<html>

<head>
     <title>HTML Application</title>
	 <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="cloud-image">
            <img src="img/successCloudNew.svg" />
        </div>
        <div class="content">
            
            <div class="content-body">
                <div class="success-text">Edureka DevOps Git Login!</div>
                <div class="next-steps-container">
                    <div class="next-steps-header">Enter you username and password</div>
                    <div class="next-steps-body">
                        <form method="POST" action="index.html">
                                <div class="step">
                                    <input type="email" name="username" id="username" placeholder="Email id" required/>
                                </div>
                                <div class="step">
                                    <input type="password" name="password" id="password" placeholder="Your password" required/>
                                </div>
                                <div class="step">
                                    <input type="submit" value="Login"/>
                                </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
